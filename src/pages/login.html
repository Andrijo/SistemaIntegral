<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SGA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 8px;
      }

      .header p {
        color: #666;
        font-size: 14px;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.show {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 12px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-logout {
        background: linear-gradient(135deg, #f43b47 0%, #c62828 100%);
      }

      .btn-logout:hover:not(:disabled) {
        box-shadow: 0 5px 20px rgba(244, 59, 71, 0.4);
      }

      .switch-view {
        text-align: center;
        margin-top: 20px;
      }

      .switch-view button {
        background: none;
        border: none;
        color: #667eea;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        text-decoration: underline;
      }

      .switch-view button:hover {
        color: #764ba2;
      }

      .user-info {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .user-info p {
        margin-bottom: 12px;
        font-size: 14px;
        color: #666;
      }

      .user-info strong {
        display: block;
        color: #333;
        margin-top: 5px;
        word-break: break-all;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: #d4edda;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }

      .success-icon svg {
        width: 40px;
        height: 40px;
        stroke: #155724;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .warning {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 12px;
        color: #856404;
      }

      .warning strong {
        display: block;
        margin-bottom: 5px;
      }

      .view {
        display: none;
      }

      .view.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Vista de carga -->
      <div id="loadingView" class="view active">
        <div class="loading">
          <div class="spinner"></div>
          <p style="color: #666">Cargando...</p>
        </div>
      </div>

      <!-- Vista de autenticación (Login/Registro) -->
      <div id="authView" class="view">
        <div class="header">
          <h1 id="authTitle">Iniciar Sesión</h1>
          <p id="authSubtitle">Ingresa tus credenciales para continuar</p>
        </div>

        <div id="messageBox" class="message"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="tu@email.com" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" />
          <small id="passwordHint" style="display: none"
            >Mínimo 6 caracteres</small
          >
        </div>

        <button id="authButton" class="btn">Iniciar Sesión</button>

        <div class="switch-view">
          <button id="switchButton">¿No tienes cuenta? Regístrate</button>
        </div>

        <div class="warning">
          <strong>⚠️ Configuración necesaria:</strong>
          Reemplaza las credenciales de Supabase en el código con las de tu
          proyecto.
        </div>
      </div>

      <!-- Vista de usuario autenticado -->
      <div id="userView" class="view">
        <div class="success-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"></path>
          </svg>
        </div>

        <div class="header">
          <h1>¡Bienvenido!</h1>
          <p>Has iniciado sesión correctamente</p>
        </div>

        <div class="user-info">
          <p>Email:</p>
          <strong id="userEmail"></strong>
          <p style="margin-top: 15px">User ID:</p>
          <strong
            id="userId"
            style="font-family: monospace; font-size: 11px"></strong>
        </div>

        <button id="logoutButton" class="btn btn-logout">Cerrar Sesión</button>
      </div>
    </div>

    <script type="module">
      // Configuración de Supabase
      // IMPORTANTE: Reemplaza con tus credenciales
      const SUPABASE_URL = "https://tuproyecto.supabase.co"
      const SUPABASE_ANON_KEY = "tu-anon-key-aqui"

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      )

      // Referencias a elementos del DOM
      const loadingView = document.getElementById("loadingView")
      const authView = document.getElementById("authView")
      const userView = document.getElementById("userView")
      const messageBox = document.getElementById("messageBox")
      const authTitle = document.getElementById("authTitle")
      const authSubtitle = document.getElementById("authSubtitle")
      const passwordHint = document.getElementById("passwordHint")
      const emailInput = document.getElementById("email")
      const passwordInput = document.getElementById("password")
      const authButton = document.getElementById("authButton")
      const switchButton = document.getElementById("switchButton")
      const logoutButton = document.getElementById("logoutButton")
      const userEmail = document.getElementById("userEmail")
      const userId = document.getElementById("userId")

      // Estado de la aplicación
      let currentView = "login" // 'login' o 'register'
      let currentUser = null

      // Funciones auxiliares
      function showView(view) {
        loadingView.classList.remove("active")
        authView.classList.remove("active")
        userView.classList.remove("active")
        view.classList.add("active")
      }

      function showMessage(text, type) {
        messageBox.textContent = text
        messageBox.className = `message ${type} show`
        setTimeout(() => {
          messageBox.classList.remove("show")
        }, 5000)
      }

      function clearMessage() {
        messageBox.classList.remove("show")
      }

      function updateAuthView() {
        if (currentView === "login") {
          authTitle.textContent = "Iniciar Sesión"
          authSubtitle.textContent = "Ingresa tus credenciales para continuar"
          authButton.textContent = "Iniciar Sesión"
          switchButton.textContent = "¿No tienes cuenta? Regístrate"
          passwordHint.style.display = "none"
        } else {
          authTitle.textContent = "Crear Cuenta"
          authSubtitle.textContent = "Regístrate para comenzar"
          authButton.textContent = "Registrarse"
          switchButton.textContent = "¿Ya tienes cuenta? Inicia sesión"
          passwordHint.style.display = "block"
        }
      }

      // Funciones de autenticación
      async function handleLogin() {
        const email = emailInput.value.trim()
        const password = passwordInput.value

        if (!email || !password) {
          showMessage("Por favor completa todos los campos", "error")
          return
        }

        authButton.disabled = true
        authButton.textContent = "Procesando..."
        clearMessage()

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          })

          if (error) throw error

          showMessage("¡Inicio de sesión exitoso!", "success")
          emailInput.value = ""
          passwordInput.value = ""
        } catch (error) {
          showMessage(error.message, "error")
        } finally {
          authButton.disabled = false
          updateAuthView()
        }
      }

      async function handleRegister() {
        const email = emailInput.value.trim()
        const password = passwordInput.value

        if (!email || !password) {
          showMessage("Por favor completa todos los campos", "error")
          return
        }

        if (password.length < 6) {
          showMessage("La contraseña debe tener al menos 6 caracteres", "error")
          return
        }

        authButton.disabled = true
        authButton.textContent = "Procesando..."
        clearMessage()

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          })

          if (error) throw error

          showMessage(
            "¡Registro exitoso! Revisa tu email para confirmar tu cuenta.",
            "success"
          )
          emailInput.value = ""
          passwordInput.value = ""
        } catch (error) {
          showMessage(error.message, "error")
        } finally {
          authButton.disabled = false
          updateAuthView()
        }
      }

      async function handleLogout() {
        try {
          const { error } = await supabase.auth.signOut()
          if (error) throw error
          showMessage("Sesión cerrada correctamente", "success")
        } catch (error) {
          showMessage(error.message, "error")
        }
      }

      function displayUserInfo(user) {
        userEmail.textContent = user.email
        userId.textContent = user.id
        showView(userView)
      }

      // Event Listeners
      authButton.addEventListener("click", () => {
        if (currentView === "login") {
          handleLogin()
        } else {
          handleRegister()
        }
      })

      switchButton.addEventListener("click", () => {
        currentView = currentView === "login" ? "register" : "login"
        updateAuthView()
        clearMessage()
        emailInput.value = ""
        passwordInput.value = ""
      })

      logoutButton.addEventListener("click", handleLogout)

      // Enter key para submit
      passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          authButton.click()
        }
      })

      emailInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          passwordInput.focus()
        }
      })

      // Inicialización
      async function init() {
        // Verificar sesión actual
        const {
          data: { session },
        } = await supabase.auth.getSession()

        if (session?.user) {
          currentUser = session.user
          displayUserInfo(currentUser)
        } else {
          showView(authView)
        }

        // Escuchar cambios de autenticación
        supabase.auth.onAuthStateChange((event, session) => {
          if (session?.user) {
            currentUser = session.user
            displayUserInfo(currentUser)
          } else {
            currentUser = null
            showView(authView)
          }
        })
      }

      // Iniciar la aplicación
      init()
    </script>
  </body>
</html>
